<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            float: left;
            width: 30%;
            margin: 15px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px #ccc;
        }
        .product img {
            max-width: 100%;
        }
        footer {
            clear: both;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
    </style>
</head>
<body>

<header>
    <h1>My E-Commerce Store</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <div class="product">
        <img src="path/to/image1.jpg" alt="Product 1">
        <h2>Product Title 1</h2>
        <p>Price: $19.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="path/to/image2.jpg" alt="Product 2">
        <h2>Product Title 2</h2>
        <p>Price: $29.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="path/to/image3.jpg" alt="Product 3">
        <h2>Product Title 3</h2>
        <p>Price: $39.99</p>
        <button>Add to Cart</button>
    </div>

    <!-- Add more products as needed -->
</div>

<footer>
    <p>&copy; 2024 My E-Commerce Store. All Rights Reserved.</p>
</footer>

</body>
</html>
